<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Generative AI Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div>
    <label for="api-key">API Key:</label>
    <input type="password" id="api-key" placeholder="Enter your API Key">
  </div>
  <div>
    <label for="prompt">Prompt:</label>
    <input type="text" id="prompt" placeholder="Enter your prompt">
  </div>
  <button id="send">送信</button>
  <div id="result"></div>
  
  <script>
    const apiKeyInput = document.getElementById('api-key');
    const promptInput = document.getElementById('prompt');
    const resultDiv = document.getElementById('result');

    // localStorage に保存された API キーを読み込む
    if (localStorage.getItem('apiKey')) {
      apiKeyInput.value = localStorage.getItem('apiKey');
    }

    // API キーが変更されたら localStorage に保存
    apiKeyInput.addEventListener('input', () => {
      localStorage.setItem('apiKey', apiKeyInput.value);
    });

    document.getElementById('send').addEventListener('click', async () => {
      const prompt = promptInput.value.trim();
      const apiKey = apiKeyInput.value.trim();
      if (!prompt) {
        resultDiv.innerText = "プロンプトを入力してください。";
        return;
      }
      if (!apiKey) {
        resultDiv.innerText = "API キーを入力してください。";
        return;
      }
      
      resultDiv.innerText = "送信中...";

      try {
        // Vercel Function の URL に合わせて書き換えてください
        const response = await fetch('https://your-vercel-project.vercel.app/api', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt, api_key: apiKey })
        });
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        resultDiv.innerText = data.result || '応答がありません';
      } catch (error) {
        console.error('AJAX error:', error);
        resultDiv.innerText = 'エラー: ' + error.message;
      }
    });
  </script>
</body>
</html>
